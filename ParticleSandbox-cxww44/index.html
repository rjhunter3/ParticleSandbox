<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8"> 
    <title>Particle Sandbox</title>
    <script src="ParticleSandbox.js"></script>
    <script src="index.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.2/p5.min.js"></script>
    
    
    <style>
        body {margin:0; padding:0;} 
        canvas {display:block;} 
        .footer {
            position: fixed;
            left: 0;
            bottom: 0;
            width: 100%;
            background-color: black;
            color: white;
            text-align: center;
        }
        table.center {
            margin-left:auto; 
            margin-right:auto;
        }

    </style>
    </head>
<body>
    <div class="footer">
            <p>Controls:</p>
            <table class ="center">
                <tr>
                <td>Number of Particles:</td>
                <td>Acceleration:</td>
                <td>Speed Limit:</td>
                <td>Mouse Threshold:</td>
                <td>Hue Rate of Change</td>
                <td>Invert:</td>
                <td>Default:</td>
                <td>Clear Screen:</td>
                <tr>
                <td><input type="number" min="0" max="10000" step="1" value="3000" id="pCount" oninput="revert()" /></td>
                <td><input type="range" min="0" max="0.005" step = "0.0005" value="0.001" id="mult" onchange="update()"/></td>
                <td><input type="range" min="0" max="10" step = "1" value="6" id="drag" onchange="update()"/></td>
                <td><input type="range" min="0" max="600" step = "50" value="300" id="mouseThresh" onchange="update()"/></td>
                <td><input type="range" min="0" max="10" step = "1" value="3" id="hueChange" onchange="update()"/></td>
                <td><button type="button" id="Invert" onclick="invert()">Invert</button></td>
                <td><button type="button" id="Default" onclick="defreset()">Default</button></td>
                <td><button type="button" id="Clear" onclick="revert()">Clear</button></td>
                </tr>
                    
            </table>
    </div>
</body>

</html>
